site_name: pzp documentation
docs_dir:  docs

theme:
  name: readthedocs
  highlightjs: true

plugins:
- search
- autorefs
- mkdocstrings:
    watch:
    - pzp
    - examples

nav:
  - Pzp Docs: index.md
  - Examples:
    - "file selector": examples/file_selector.md
    - "number selector": examples/number_selector.md
    - "text selector": examples/text_selector.md
  - API:
    - "pzp": api/module.md
    - "pzp.actions": api/actions.md
    - "pzp.ansi": api/ansi.md
    - "pzp.exceptions": api/exceptions.md
    - "pzp.finder": api/finder.md
    - "pzp.input": api/input.md
    - "pzp.keys": api/keys.md
    - "pzp.line_editor": api/line_editor.md
    - "pzp.matcher": api/matcher.md
    - "pzp.screen": api/screen.md
  - License: license.md

markdown_extensions:
  - markdown_include.include:
      base_path: .
